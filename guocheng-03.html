<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>红色舞台背景 v2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center,
        #180104 0%,
        #050103 55%,
        #000 100%);
    }

    .bg-columns {
      position: relative;
      width: 70%;
      max-width: 1100px;
      height: 90%;
      overflow: hidden;
    }

    /* 上下黑色渐变罩层（明显一点） */
    .bg-columns::before,
    .bg-columns::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 25%;
      z-index: 20;
      pointer-events: none;
    }
    .bg-columns::before {
      top: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.95) 0%,
        rgba(0, 0, 0, 0.6) 40%,
        rgba(0, 0, 0, 0) 100%
      );
    }
    .bg-columns::after {
      bottom: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.98) 0%,
        rgba(0, 0, 0, 0.65) 40%,
        rgba(0, 0, 0, 0) 100%
      );
    }

    /* 背层：较宽的暗红色板（做层级） */
    .back-panel {
      position: absolute;
      top: -5%;
      bottom: -5%;
      left: 50%;
      transform: translateX(-50%);
      width: 34%;
      background: linear-gradient(
        to bottom,
        #260006 0%,
        #5a0c19 30%,
        #7f1524 50%,
        #5a0c19 70%,
        #230005 100%
      );
      opacity: 0.85;
      filter: blur(1px);
      box-shadow:
        0 0 60px rgba(140, 20, 40, 0.9),
        0 0 160px rgba(90, 0, 10, 0.9);
      z-index: 1;
      animation: backPulse 4s ease-in-out infinite;
    }

    /* 中间主红色色板（比背板窄，前一层） */
    .center-panel {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 22%;    /* 更窄，层级感明显 */
      background: linear-gradient(
        to bottom,
        #4a000b 0%,
        #b51933 25%,
        #ea3050 50%,
        #b51933 75%,
        #4a000b 100%
      );
      box-shadow:
        0 0 45px rgba(250, 70, 90, 1),
        0 0 180px rgba(230, 40, 70, 0.95);
      z-index: 3;
      animation: centerPulse 3s ease-in-out infinite;
    }

    /* 中间亮边光束，两条 */
    .center-edge {
      position: absolute;
      top: -8%;
      bottom: -8%;
      width: 4px;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.95) 40%,
        rgba(255, 255, 255, 0.95) 60%,
        rgba(255, 255, 255, 0) 100%
      );
      box-shadow:
        0 0 18px rgba(255, 230, 210, 0.95),
        0 0 50px rgba(255, 140, 140, 0.9);
      mix-blend-mode: screen;
      z-index: 4;
      animation: edgeBlink 2.3s ease-in-out infinite;
    }
    .center-edge.left  { left: calc(50% - 11% - 2px); }
    .center-edge.right { right: calc(50% - 11% - 2px); animation-delay: -0.5s; }

    /* 中心扩散光晕（从中间向外亮） */
    .center-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center,
        rgba(250, 60, 90, 0.7) 0%,
        rgba(190, 30, 50, 0.45) 20%,
        rgba(80, 5, 15, 0.1) 50%,
        rgba(0, 0, 0, 0.0) 70%);
      mix-blend-mode: screen;
      z-index: 0;
      animation: glowWave 4.2s ease-in-out infinite;
    }

    /* 公共竖条：周围光束 */
    .beam {
      position: absolute;
      top: -5%;
      bottom: -5%;
      background: linear-gradient(
        to bottom,
        rgba(255, 80, 80, 0) 0%,
        rgba(255, 80, 90, 0.35) 25%,
        rgba(255, 50, 70, 0.8) 50%,
        rgba(255, 80, 90, 0.35) 75%,
        rgba(255, 80, 80, 0) 100%
      );
      mix-blend-mode: screen;
    }

    /* 较亮的近景光束 */
    .beam-near {
      width: 11%;
      opacity: 0.48;
      filter: blur(1.5px);
      z-index: 2;
      animation: nearMove 4.2s ease-in-out infinite alternate;
    }
    .beam-near.l1 { left: 26%; }
    .beam-near.r1 { right: 26%; animation-delay: -1.2s; }

    /* 更细的中景光束 */
    .beam-thin {
      width: 3%;
      opacity: 0.28;
      filter: blur(2.5px);
      z-index: 2;
      animation: thinMove 4.8s ease-in-out infinite alternate;
    }
    .beam-thin.l2 { left: 18%; animation-delay: -0.6s; }
    .beam-thin.l3 { left: 36%; animation-delay: -1.8s; }
    .beam-thin.r2 { right: 20%; animation-delay: -2.4s; }
    .beam-thin.r3 { right: 34%; animation-delay: -3s; }

    /* 远景暗光束，加空间深度 */
    .beam-far {
      width: 8%;
      opacity: 0.14;
      filter: blur(9px);
      z-index: 1;
      animation: farFade 5.2s ease-in-out infinite alternate;
    }
    .beam-far.l { left: 9%; }
    .beam-far.r { right: 9%; animation-delay: -1.7s; }

    /* 扫描光线：节奏比之前快一点 */
    .scanline {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 26%;
      height: 180%;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      opacity: 0;
      mix-blend-mode: screen;
      z-index: 5;
      animation: scanDown 6s ease-in-out infinite;
      pointer-events: none;
    }

    /* 粒子层 */
    .particles {
      position: absolute;
      inset: 6% 18%;
      pointer-events: none;
      overflow: hidden;
      z-index: 6;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: radial-gradient(circle,
        rgba(255, 230, 180, 0.95) 0%,
        rgba(255, 200, 100, 0.1) 60%,
        rgba(255, 200, 100, 0) 100%);
      box-shadow: 0 0 12px rgba(255, 210, 120, 0.9);
      opacity: 0;
      animation: floatUp 5.2s linear infinite;
    }
    .p1 { left: 42%; bottom: 9%;  animation-delay: 0s; }
    .p2 { left: 48%; bottom: 24%; animation-delay: -1.2s; }
    .p3 { left: 54%; bottom: 12%; animation-delay: -2.6s; }
    .p4 { left: 38%; bottom: 35%; animation-delay: -3.5s; }
    .p5 { left: 58%; bottom: 30%; animation-delay: -4.3s; }

    /* ========== 动画定义 ========== */

    /* 背板微呼吸，幅度小一点 */
    @keyframes backPulse {
      0% {
        opacity: 0.78;
        box-shadow:
          0 0 45px rgba(130, 20, 40, 0.9),
          0 0 140px rgba(80, 0, 10, 0.9);
      }
      50% {
        opacity: 0.95;
        box-shadow:
          0 0 70px rgba(170, 40, 70, 1),
          0 0 190px rgba(110, 10, 20, 1);
      }
      100% {
        opacity: 0.8;
        box-shadow:
          0 0 45px rgba(130, 20, 40, 0.9),
          0 0 140px rgba(80, 0, 10, 0.9);
      }
    }

    /* 中心板呼吸更明显、节奏偏快 */
    @keyframes centerPulse {
      0% {
        opacity: 0.9;
        box-shadow:
          0 0 35px rgba(250, 70, 90, 0.9),
          0 0 150px rgba(230, 40, 70, 0.85);
      }
      50% {
        opacity: 1;
        box-shadow:
          0 0 70px rgba(255, 110, 130, 1),
          0 0 220px rgba(250, 70, 110, 1);
      }
      100% {
        opacity: 0.92;
        box-shadow:
          0 0 35px rgba(250, 70, 90, 0.9),
          0 0 150px rgba(230, 40, 70, 0.85);
      }
    }

    @keyframes edgeBlink {
      0%   { opacity: 0.7; }
      50%  { opacity: 1; }
      100% { opacity: 0.75; }
    }

    /* 中心扩散光晕：从中间向外一呼一吸 */
    @keyframes glowWave {
      0% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 0.9;
        transform: scale(1.05);
      }
      100% {
        opacity: 0.65;
        transform: scale(1);
      }
    }

    @keyframes nearMove {
      0%   { transform: translate(0, 6px); }
      50%  { transform: translate(-12px, -14px); }
      100% { transform: translate(8px, 8px); }
    }

    @keyframes thinMove {
      0%   { transform: translate(0, 0); opacity: 0.22; }
      50%  { transform: translate(-8px, -26px); opacity: 0.36; }
      100% { transform: translate(6px, 12px); opacity: 0.24; }
    }

    @keyframes farFade {
      0%   { opacity: 0.06; filter: blur(11px); }
      50%  { opacity: 0.2;  filter: blur(7px);  }
      100% { opacity: 0.1;  filter: blur(11px); }
    }

    /* 扫描光线：6s 一轮，能明显看到扫过 */
    @keyframes scanDown {
      0%   { transform: translate(-50%, -170%); opacity: 0; }
      10%  { opacity: 0; }
      25%  { transform: translate(-50%, -40%);  opacity: 0.5; }
      45%  { transform: translate(-50%, 40%);   opacity: 0.25; }
      60%  { transform: translate(-50%, 170%);  opacity: 0; }
      100% { transform: translate(-50%, 170%);  opacity: 0; }
    }

    /* 粒子：节奏更快一点，幅度大一点 */
    @keyframes floatUp {
      0%   { transform: translateY(0);   opacity: 0; }
      10%  { opacity: 1; }
      55%  { opacity: 0.6; }
      100% { transform: translateY(-80px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="bg-columns">
      <!-- 中心扩散光晕 -->
      <div class="center-glow"></div>

      <!-- 背层红色大板 -->
      <div class="back-panel"></div>

      <!-- 前层窄红色色板 -->
      <div class="center-panel"></div>

      <!-- 中间亮边光束 -->
      <div class="center-edge left"></div>
      <div class="center-edge right"></div>

      <!-- 周围光束：前中远三层 -->
      <div class="beam beam-far l"></div>
      <div class="beam beam-far r"></div>

      <div class="beam beam-near l1"></div>
      <div class="beam beam-near r1"></div>

      <div class="beam beam-thin l2"></div>
      <div class="beam beam-thin l3"></div>
      <div class="beam beam-thin r2"></div>
      <div class="beam beam-thin r3"></div>

      <!-- 扫描光线 -->
      <div class="scanline"></div>

      <!-- 粒子 -->
      <div class="particles">
        <span class="particle p1"></span>
        <span class="particle p2"></span>
        <span class="particle p3"></span>
        <span class="particle p4"></span>
        <span class="particle p5"></span>
      </div>
    </div>
  </div>
</body>
</html>
